<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="./pics/david-marcu-78A265wPiO4-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./pics/fabian-quintero-UWQP2mh5YJI-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./pics/frank-mckenna-4V8JxijgZ_c-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./pics/johannes-plenio-RwHv7LgeC7s-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./pics/kunal-shinde--f0YLss50Bs-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./pics/luca-bravo-hFzIoD0F_i8-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./pics/luca-bravo-VowIFDxogG4-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./pics/darryl-brian-bDn1Wi1ixLw-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./pics/tim-swaan-eOpewngf68w-unsplash.jpg" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./pics/wil-stewart-pHANr-CpbYM-unsplash.jpg" alt="" />
        </div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
  </body>
</html>
